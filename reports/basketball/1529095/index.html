<!DOCTYPE html>
<html>
	<style>
		a.class1:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:hover {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:visited {
            color: purple;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:active {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
        }

        body {
			overflow-y:scroll;
		}
	</style>

    <head>
        <link rel="icon" type="image/png" href="https://klicogogo.github.io/res/favicon.ico"/>
    </head>

	<body align="center">
        <title>BooHmakers  (basketball)</title>
        <h1><a href="https://klicogogo.github.io/Fantasy-Fun-Stuff/reports/index.html" style="text-decoration:none;">Fantasy Fun Stuff (matchup reports)</a></h1>
        <h1><a href="https://fantasy.espn.com/basketball/league?leagueId=1529095" style="text-decoration:none;" class="class1">BooHmakers  (basketball)</a></h1>
			<button class="collapsible"><h2>2024-25</h2></button>
            <div class="content">
            <h3 style="margin:0"><a href="https://klicogogo.github.io/Fantasy-Fun-Stuff/reports\basketball\1529095\2024-25/matchup_1.html" style="text-decoration:none;">Matchup 1</a></h3>
            </div>

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = (content.scrollHeight + 1000) + "px";
                }
              });
            }
        </script>
	</body>
</html>
